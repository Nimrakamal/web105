<!DOCTYPE html>
<html>
<head>
    <title>Donation Page</title>
    <link rel="stylesheet" type="text/css" href="STYLE.CSS">
</head>
<body>
    <div class="navbar">DONATE SAFELY FROM ANYWHERE - ALL INTERNATIONAL DONATIONS WELCOME</div>
    
    <div class="container">
        <div class="header">
            
            <h2>Donate For a BetternWorld</h2>
        </div>
        <div class="form">
            <form action="#">
                <div class="form-group">
                    <label for="full-name">Full Name</label>
                    <input type="text" id="full-name" name="full-name" required>
                </div>
                <br>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <br>
                <div class="form-group">
                    <label for="address">Address</label>
                    <input type="text" id="address" name="address" required>
                </div>
                <br>
                <div class="form-group">
                    <label for="city">City</label>
                    <input type="text" id="city" name="city" required>
                </div>
                <br>
                <div class="form-group">
                    <label for="state">State</label>
                    <input type="text" id="state" name="state" required>
                </div>
                <br>
                <div class="form-group">
                    <label for="zip">Zip</label>
                    <input type="text" id="zip" name="zip" required>
                </div>
                <br>
                <div class="form-group">
                    <input type="checkbox" id="same-address" name="same-address" checked>
                    <label for="same-address">Shipping address same as billing</label>
                </div>
                <div class="form-group">
                    <label for="payment">Accepted Cards</label>
                    <img src="visa.png" alt="Visa">
                </div>
                <div class="form-group">
                    <label for="card-name">Name on Card</label>
                    <input type="text" id="card-name" name="card-name" required>
                </div>
                <br>
                <div class="form-group">
                    <label for="card-number">Credit card number</label>
                    <input type="text" id="card-number" name="card-number" required>
                </div>
                <br>
                <div class="form-group">
                    <label for="exp-month">Exp Month</label>
                    <input type="text" id="exp-month" name="exp-month" required>
                </div>
                <br>
                <div class="form-group">
                    <label for="exp-year">Exp Year</label>
                    <input type="text" id="exp-year" name="exp-year" required>
                </div>
                <br>
                <button type="submit">Continue to checkout</button>
            </form>
        </div>
        
        </div>
    </div>
</body>
</html>
